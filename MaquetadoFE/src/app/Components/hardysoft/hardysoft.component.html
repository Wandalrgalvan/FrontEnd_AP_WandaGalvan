
<div class="row">
  <h1>Hard & Solft skills</h1>
  <div class=" text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
  [percent]="85"
  [radius]="100"
  [imageSrc]="'../../../assets/recursos/html vintage.png'"
  [showImage]="true"
  [imageHeight]="100"
  [imageWidth]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#FFA07A'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="600"
></circle-progress>
</div>
